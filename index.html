<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
    </style>
</head>
<body>
    <div class="container">

        <img src="images\illustration-hero.svg" class="imagem" alt="imagem de alguem ouvindo uma musica" />

        <h1 class="titulo">Order Summary</h1>

        <p class="texto">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
        </p>
        <div class="plano">

            <img src="images\icon-music.svg" class="plano_icone" />
            <div>
                <p class="plano_texto">Annual Plan</p>
                <p class="plano_valor">$59.99/year</p>
            </div>

            <a class="plano_mudar" href="##">Change</a>
        </div>

        <a class="pagamento" href="##">Proceed to Payment</a>
        <a class="cancelamento" href="##">Cancel Order</a>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GabrielR1B">Gabriel Martins</a>.
  </div>
</body>
</html>
